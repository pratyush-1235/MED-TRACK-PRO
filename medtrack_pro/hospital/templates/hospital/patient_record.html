<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record</title>
    <link rel="stylesheet" href="{% static 'hospital/css/styles.css' %}">
</head>
<body>
    {% include 'hospital/base.html' %}
    
    <div class="container mt-5">
        <h2>Patient Record</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ patient.name }}</h5>
                <p class="card-text"><strong>Age:</strong> {{ patient.age }}</p>
                <p class="card-text"><strong>Gender:</strong> {{ patient.gender }}</p>
                <p class="card-text"><strong>Medical History:</strong></p>
                <ul>
                    {% for record in patient.medical_history %}
                        <li>{{ record }}</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'hospital:patient_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script src="{% static 'hospital/js/scripts.js' %}"></script>
</body>
</html>
